<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do - Stay Productive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">TASK FLOW</h1>
            <div class="streak-container">
                <span class="streak-count">0 days</span>
                <span class="streak-label">Current Streak</span>
            </div>
        </header>

        <main class="app-main">
            <div class="stats-container">
                <div class="progress-container">
                    <span class="progress-count">0 / 0</span>
                    <span class="progress-label">Progress</span>
                </div>
                <p class="motivation-text">Stay motivated, stay productive</p>
            </div>

            <div class="task-input-container">
                <form id="task-form">
                    <input type="text" id="task-input" placeholder="Add a new task..." required>
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </form>
            </div>

            <div class="task-tabs">
                <button class="tab-btn active" data-tab="active">Active</button>
                <button class="tab-btn" data-tab="completed">Completed</button>
            </div>

            <div class="task-list-container">
                <ul id="task-list"></ul>
                <div id="empty-state" class="empty-state">
                    <i class="fas fa-tasks"></i>
                    <p>No tasks yet. Add one to get started!</p>
                </div>
            </div>

            <div class="motivation-quote">
                <p id="quote-text">"The secret of getting ahead is getting started."</p>
                <p id="quote-author">- Mark Twain</p>
            </div>
        </main>

        <footer class="app-footer">
            <p></p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
